<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seasons Cards Animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Primavera</h4>
                        <p>A primavera é uma estação de transição entre o inverno e o verão, caracterizada pelo renascimento da natureza, com o surgimento de flores e folhas nas árvores.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Verão</h4>
                        <p>O verão é uma estação quente do ano, caracterizada por temperaturas mais altas e dias mais longos. É um período de sol, praias, piscinas e atividades ao ar livre.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Outono</h4>
                        <p>O outono é uma estação de transição entre o verão e o inverno, conhecida pelas temperaturas amenas e pela queda das folhas das árvores.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>inverno</h4>
                        <p>O inverno é a estação mais fria do ano, caracterizada por temperaturas baixas, possibilidade de neve e folhas das árvores caídas.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
